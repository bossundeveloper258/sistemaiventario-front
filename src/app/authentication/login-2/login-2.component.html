<div class="container-fluid h-100">
    <div class="d-flex h-100 p-v-15 flex-column justify-content-between">
        <div class="d-none d-md-flex p-h-40">
            <img src="assets/images/logo/logo.png" alt="">
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-5">
                    <nz-card>
                        <h2 class="m-t-20">Ingresar</h2>
                        <p class="m-b-30">Ingrese su credencial para obtener acceso</p>
                        <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="login-form" (ngSubmit)="submitForm()">
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="userName">Email</nz-form-label>
                                <nz-form-control nzErrorTip="Please input your username!" [nzErrorTip]="errorUser">
                                    <nz-input-group >
                                        <input type="text" nz-input formControlName="userName" placeholder="Username">
                                    </nz-input-group>
                                    <ng-template #errorUser let-control>
                                        <ng-container *ngIf="control.hasError('required')">
                                            Este campo es requerido.
                                        </ng-container>
                                        <ng-container *ngIf="control.hasError('email')">
                                          La entrada no es válida Correo electrónico
                                        </ng-container>
                                    </ng-template>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item class="relative">
                                <nz-form-label nzRequired nzFor="password">Contraseña</nz-form-label>
                                <!-- <a class="float-right font-size-13 text-muted" style="position:absolute; right: 0" [routerLink]="['/auth/reset-password-1']">Forget Password?</a> -->
                                <nz-form-control nzErrorTip="Este campo es requerido.">
                                    <nz-input-group >
                                        <input type="password" nz-input formControlName="password" placeholder="Password">
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-control>
                                    <div class="d-flex align-items-center justify-content-between">
                                        
                                        <button nz-button class="login-form-button" [nzType]="'primary'">Ingresar</button>
                                    </div>
                                </nz-form-control>
                            </nz-form-item>
                        </form>
                        
                    </nz-card>
                </div>
                <div class="offset-md-1 col-md-6 d-none d-md-block">
                    <img class="img-fluid" src="assets/images/others/login-2.png" alt="">
                </div>
            </div>
        </div>
        <div class="d-none d-md-flex  p-h-40 justify-content-between">
            
        </div>
    </div>
</div>
